<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="testimonial-container">
        <div class="testimonial">
          <p class="testimonial-text">
            ‚Äú I‚Äôve been interested in coding for a while but never taken the
            jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm now in
            the job of my dreams and so excited about the future. ‚Äù
          </p>
          <div class="testimonial-info">
            <p class="testimonial-name">Tanya Sinclair</p>
            <p class="testimonial-role">UX Engineer</p>
          </div>
        </div>
        <div class="image-container">
          <img
            class="testimonial-image"
            src="./images/image-tanya.jpg"
            alt="testimonial-image"
          />
          <div class="button-container">
            <div class="btn1 prev-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="8"
                height="12"
                viewBox="0 0 12 18"
              >
                <path
                  fill="none"
                  stroke="hsl(240, 38%, 20%)"
                  stroke-width="3"
                  d="M11 1L3 9l8 8"
                />
              </svg>
            </div>

            <div class="btn2 next-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="8"
                height="12"
                viewBox="0 0 12 18"
              >
                <path
                  fill="none"
                  stroke="hsl(240, 38%, 20%)"
                  stroke-width="3"
                  d="M2 1l8 8-8 8"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Nikl4auss" target="_blank"
        >Nicolas Joel Marinelli</a
      >.
    </div>

    <script src="./src/scripts.js"></script>
  </body>
</html>
